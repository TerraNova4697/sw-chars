<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        Персонажи SW
    {% endblock title %}</title>
    <!-- Link to external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'swchars/styles.css' %}">
    <script defer type="module" src="{% static 'swchars/main.mjs' %}"></script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-h-full py-4">
        <div>
            {% block content %}{% endblock content %}
        </div>
    </div>


<footer class="bg-white dark:bg-gray-800 w-full py-8">
    <div class="max-w-screen-xl px-4 mx-auto">

        <div class="text-center text-gray-900 dark:text-gray-900 pt-10 sm:pt-12 font-light flex items-center justify-center">
            Made with ❤️ by Nikita Bechthold
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
